<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
  <div class="calculator">    
    <h1>Petrol Calculator</h1> <!-- Title Calculator -->

    <label for="costPerLiter">Cost per liter ($):</label> <!-- cost per liter -->
    <input type="number" id="costPerLiter" value="1.72" step="0.01">

    <label for="liters">Liters purchased:</label>  <!-- liters purchased -->
    <input type="number" id="liters" value="0" step="0.01">

    <button onclick="calculateTotal()">Calculate Total</button> <!-- Button to calculate -->

    <p id="totalCost">Total Cost: $0.00</p> <!-- Display the result -->
  </div>

  <script src="index.js"></script> <!-- Link to JavaScript -->
</body>
</html>
