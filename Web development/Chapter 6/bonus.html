<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Colour Guessing Game</title>
  <link rel="stylesheet" href="bonus.css">
</head>
<body>
  <div class="game-container">
    <h1>RGB Colour Guessing Game</h1>
    <p class="rgb-value" id="rgbValue">RGB(?, ?, ?)</p>
    <div class="options" id="colorOptions"></div>
    <p id="message"></p>
    <p id="lives">Lives: 3</p>
    <p id="score">Score: 0</p>
    <button id="restartBtn" style="display: none;">Play Again</button>
  </div>
  <script src="bonus.js"></script>
</body>
</html>
